<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>TopoJSON Viewer</title>
        <style>
            html,
            body,
            * {
                margin: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            #container {
                height: 100vh;
                display: grid;
                grid-template-columns: 2fr 1fr;
                grid-gap: 20px;
            }

            .area {
                stroke: black;
                stroke-width: 0.5px;
                fill: white;
            }

            .selected {
                stroke: red;
                stroke-width: 1px;
                fill: pink;
            }

            #dropzone {
                border: 2px black dashed;
                border-radius: 5px;
            }

            #dropzone p {
                padding: 20px;
                font-size: 3em;
            }

            #details {
                position: fixed;
                top: 20px;
                left: 20px;
                background-color: #eee;
                border-radius: 10px;
                display: none;
            }

            #props {
                height: initial;
                padding: 5px;
                border-collapse: collapse;
            }

            #props tr,
            #props td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="viewer"></div>
            <div id="dropzone">
                <p>Drop file here to view</p>
            </div>
        </div>
        <div id="details">
            <table id="props"></table>
        </div>
        <script src="//unpkg.com/d3"></script>
        <script src="//unpkg.com/topojson"></script>
        <script>
            const width = 600;
            const height = 600;

            const svg = d3
                .select("#viewer")
                .append("svg")
                .attr("viewBox", `0 0 ${width} ${height}`);

            const g = svg.append("g");

            const projection = d3.geoIdentity().reflectY(true);

            const path = d3.geoPath().projection(projection);
            let active = d3.select(null);

            let dropzone = document.getElementById("dropzone");
            dropzone.addEventListener(
                "dragenter",
                e => {
                    e.stopPropagation();
                    e.preventDefault();
                },
                false
            );
            dropzone.addEventListener(
                "dragover",
                e => {
                    e.stopPropagation();
                    e.preventDefault();
                },
                false
            );
            dropzone.addEventListener(
                "drop",
                e => {
                    e.stopPropagation();
                    e.preventDefault();

                    const dt = e.dataTransfer;
                    const fileList = dt.files;

                    const reader = new FileReader();
                    reader.onload = e => {
                        drawmap(JSON.parse(e.target.result));
                    };
                    reader.readAsBinaryString(fileList[0]);
                },
                false
            );

            function drawmap(json_data) {
                const objs = topojson.feature(json_data, json_data.objects[Object.keys(json_data.objects)[0]]);

                projection.fitSize([width, height], objs);

                const areas = g.selectAll(".area").data(objs.features);

                areas.exit().remove();

                areas
                    .enter()
                    .append("path")
                    .merge(areas)
                    .attr("class", "area")
                    .attr("d", path)
                    .on("click", (d, i, n) => {
                        d3.selectAll(".selected").classed("selected", false);
                        d3.select("#details").style("display", "none");
                        clearProperties();
                        if (active.node() !== d3.select(n[i]).node()) {
                            active = d3.select(n[i]);
                            active.classed("selected", true);
                            d3.select("#details").style("display", "block");
                            Object.keys(d.properties).forEach(k => {
                                addProperty(k, d.properties[k]);
                            });
                        } else {
                            active = d3.select(null);
                        }
                    });
            }

            function clearProperties() {
                let rows = d3.selectAll("#props tr");
                rows.remove();
            }

            function addProperty(k, v) {
                let table = d3.select("#props");
                let row = table.append("tr");
                row.append("td").text(k);
                row.append("td").text(v);
            }
        </script>
    </body>
</html>
